        sql_type: Float
        python_type: float
      - name: away_team_city
        sql_type: String
        python_type: str
      - name: away_team_name
        sql_type: String
        python_type: str
      - name: home_team_score
        sql_type: Integer
        python_type: Int64
      - name: away_team_score
        sql_type: Integer
        python_type: Int64
      - name: final_quarter
        sql_type: String
        python_type: str
